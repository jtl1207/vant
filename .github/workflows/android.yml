name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # 指定 pnpm 版本
          run_install: false # 不自动安装依赖（你可以后面手动控制）

      - name: Setup Bun
        run: |
          # Retry logic for Bun installation
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            curl -fsSL https://bun.sh/install | bash && break
            attempt=$((attempt+1))
            echo "Bun installation attempt $attempt failed. Retrying..."
            sleep 5
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Bun installation failed after $max_attempts attempts"
            exit 1
          fi
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          
          # Retry logic for pnpm installation
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            curl -fsSL https://get.pnpm.io/install.sh | sh - && break
            attempt=$((attempt+1))
            echo "pnpm installation attempt $attempt failed. Retrying..."
            sleep 5
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "pnpm installation failed after $max_attempts attempts"
            exit 1
          fi

      - name: Install Dependency
        run: |
          # Retry logic for dependency installation
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            bun i && break
            attempt=$((attempt+1))
            echo "Dependency installation attempt $attempt failed. Retrying..."
            sleep 5
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Dependency installation failed after $max_attempts attempts"
            exit 1
          fi

      - name: Build Android App
        run: |
          # Retry logic for app build (longer delay due to build complexity)
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            bun run build:app && break
            attempt=$((attempt+1))
            echo "App build attempt $attempt failed. Retrying..."
            sleep 10
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "App build failed after $max_attempts attempts"
            exit 1
          fi

      - name: Create date tag
        id: tag_step
        run: |
          DATE=$(date +'%Y%m%d-%H%M%S')
          TAG="v${DATE}"
          echo "生成 Tag: $TAG"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag $TAG
          
          # Retry logic for git push
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            git push origin $TAG && break
            attempt=$((attempt+1))
            echo "Git push attempt $attempt failed. Retrying..."
            sleep 5
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Git push failed after $max_attempts attempts"
            exit 1
          fi

          # 输出 tag 名
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_step.outputs.tag_name }}
          files: |
            WebApkShell/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
